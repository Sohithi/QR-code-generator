<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="qr-box text-center">
            <h1 class="mb-4">QR Code Generator</h1>
            <input type="text" id="urlInput" class="form-control mb-3" placeholder="Enter a URL..." />
            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>

            <div id="loader" class="mt-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Generating...</p>
            </div>

            <div id="qrCodeContainer" class="mt-4"></div>
            <button id="downloadBtn" class="btn btn-success mt-3" style="display: none;" onclick="downloadQR()">Download
                QR Code</button>
        </div>
    </div>


    <script src="qr.js"></script>
</body>

</html>
